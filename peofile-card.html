<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="profilrcard.css" >
</head>
<body>
        <div class="card">
            <div class="image">
                <img class="profilepic" src="profile.jpeg">
            </div>

            <div class="text-data">
                <span class="name">Aditi Gupta</span>
                <span class="job">Engineer and Traveller</span>
            </div>

            <div class="media-buttons">
                    <i style="background-color: rgb(79, 129, 202);"  class="fa-brands fa-facebook-f link" ></i>
                    <i style="background-color: rgb(53, 189, 213);" class="fa-brands fa-x-twitter link"></i>
                    <i style="background-color: rgba(230, 92, 197, 0.532);" class="fa-brands fa-instagram link"></i>
                    <i style="background-color: rgb(211, 57, 57);" class="fa-brands fa-youtube link"></i>
            </div>

            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Contact</button>
            </div>

            <div class="analytics">
                <div class="data">
                <i class="fa-regular fa-heart "></i>
                <span class="number">60K</span>
                </div>
                <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">5K</span>
                </div>
                <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">1K</span>
                </div>
            </div>

        </div>
</body>
</html>
